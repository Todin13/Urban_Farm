version: '3.8'
services:
  sensor1:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=1
  sensor2:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=2
  sensor3:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=3
  sensor4:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=4
  sensor5:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=5
  sensor6:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=6
  sensor7:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=7
  sensor8:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=8
  sensorCustom:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - PLANT_ID=12
      - SENSOR_ID=88712531
      - SENSOR_VERSION=FR-v7
      - PERIOD=2s
      - MEASURES=temperature:285.15°K,temperature:286.15°K,humidity:12%

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: urbanfarm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: urbanfarm123
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    network_mode: "host"
  restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "pgadmin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "5050:5050"
    depends_on:
      - database
    network_mode: "host"
    restart: unless-stopped

volumes:
  db-data:
